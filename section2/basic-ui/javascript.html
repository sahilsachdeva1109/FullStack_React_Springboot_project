<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Webpage with JS</title>
    <link rel="stylesheet" href="./css/index.css">

</head>
<body>
    <div id="root">
   
    </div>
    
    <script>
        const randomNumber = Math.floor(Math.random()*100)+1; // gives random no from 1 to 100

        // creating new element to display the random number
        const numberElement= document.createElement("h1");
        numberElement.innerHTML = 'Generated Number:' + randomNumber;
        const resultElement= document.createElement("h2");

        if(randomNumber %2==0){resultElement.innerHTML="This Number is even";
        }else{
            resultElement.innerHTML = "This Number is odd";
        }
        // Get the root element and append the generated elements
const root = document.getElementById("root");
        root.appendChild(numberElement);
        root.appendChild(resultElement);
    </script>
</body>
</html>
